<div class="flex flex-col justify-center items-center">
  <h1 class="text-center font-bold text-3xl mb-6">Todo App</h1>
  <div class="w-full max-w-4xl">
    <div class="flex flex-row gap-2">
      <input type="text" id="title" [(ngModel)]="newTask.title"
        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="New task" required />
      <button type="button" (click)="addTask()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-32 sm:w-auto px-5 py-2.5 text-center">
        Add task
      </button>
    </div>
    <div class="mt-4 font-bold text-xl">Total task: {{ tasks.length }}</div>
    <div class="mt-4">
      <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">Title</th>
              <th scope="col" class="px-6 py-3">Created At</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

            @for (task of tasks; track task.id) {
            <tr class="bg-white border-b border-gray-200">
              <td class="px-6 py-4">{{ task.title }}</td>

              <td class="px-6 py-4">{{ task.createdAt|date:'medium' }}</td>
              <td>
                <Button type="button" (click)="deleteTask(task.id)"
                  class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-32 sm:w-auto px-5 py-2.5 text-center">Delete</Button>
              </td>
            </tr>
            } @empty {
            <li>There are no items.</li>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
